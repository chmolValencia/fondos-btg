# === GENERAL ===
spring.application.name=fondos-btg
server.port=8080

# === MONGODB ===
spring.data.mongodb.uri=mongodb://localhost:27017/btg_fondos

# === SPRINGDOC / SWAGGER UI ===
# Habilitar Swagger UI
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

# Documentación de la API
springdoc.api-docs.title=API de Fondos BTG Pactual
springdoc.api-docs.specification-version=1.0.0
springdoc.api-docs.description=Permite suscribirse, cancelar y ver historial de fondos.

# === CODIFICACIÓN ===
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force-response=true

# === LOGS ===
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.org.mongodb.driver=INFO
logging.level.com.fondos_btg=INFO